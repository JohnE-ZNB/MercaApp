<table mat-table [dataSource]="products" class="mat-elevation-z8 product-inventory">
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef > Producto </th>
    <td mat-cell *matCellDef="let product" > {{product.nombre | uppercase}} </td>
  </ng-container>
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef class="product-inventory-hidde-column"> Descripción </th>
    <td mat-cell *matCellDef="let product" class="product-inventory-hidde-column"> {{product.descripcion | slice:0:40}} ...</td>
  </ng-container>
  <ng-container matColumnDef="categoria">
    <th mat-header-cell *matHeaderCellDef class="product-inventory-hidde-column"> Categoría </th>
    <td mat-cell *matCellDef="let product" class="product-inventory-hidde-column"> {{product.categoria}} </td>
  </ng-container>
  <ng-container matColumnDef="precio">
    <th mat-header-cell *matHeaderCellDef > Precio </th>
    <td mat-cell *matCellDef="let product" > {{product.precio | currency}} </td>
  </ng-container>
  <ng-container matColumnDef="cantidad">
    <th mat-header-cell *matHeaderCellDef class="product-inventory-td-response"> Inventario </th>
    <td mat-cell *matCellDef="let product" class="product-inventory-td-response"> {{product.cantidad}} </td>
  </ng-container>
  <ng-container matColumnDef="accion">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let product">
      <a mat-raised-button class="acciones-productos" [routerLink]="['editar', product._id]">Editar</a>
      <button mat-raised-button class="acciones-productos" color="warn" (click)="deleteProduct(product._id)">Eliminar</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
